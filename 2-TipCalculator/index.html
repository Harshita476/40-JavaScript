<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form>
      <label for="billAmount">Bill Amount (₹)</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" required />

      <label for="tipPercent">Tip Percentage (%)</label>
      <input type="number" id="tipPercent" placeholder="Enter tip percentage" required />

      <button type="submit">Calculate</button>
    </form>

    <div class="result">
      <p>Tip: ₹<span id="tip">--</span></p>
      <p>Total: ₹<span id="total">--</span></p>
    </div>
  </div>
</body>
</html>
